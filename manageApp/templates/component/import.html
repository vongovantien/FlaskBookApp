{% block body %}
    <body>
    {% block page_body %}
    {% endblock %}
    {% block tail_js %}
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js"
                integrity="sha256-Ap4KLoCf1rXb52q+i3p0k2vjBsmownyBTE1EqlRiMwA=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='assets/vendor/popper.js/dist/umd/popper.min.js') }}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.appear/0.4.1/jquery.appear.min.js"
                integrity="sha512-vYYoQJKYzaJQaOaYxaJhhmxikOJ2SEgHwmCNa0EMP0aRr7opdt4HHrorAwnCyPm8bdW/JBApIomo85YaBX81zA=="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
                integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA=="
                crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='assets/vendor/hs-megamenu/src/hs.megamenu.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/vendor/multilevel-sliding-mobile-menu/dist/jquery.zeynep.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js') }}"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
                integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
                crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='assets/js/hs.core.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.unfold.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.malihu-scrollbar.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.fancybox.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.header.js') }}"></script>"
        <script src="{{ url_for('static', filename='assets/js/components/hs.slick-carousel.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.selectpicker.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.show-animation.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.onscroll-animation.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.quantity-counter.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/components/hs.scroll-nav.js') }}"></script>

        <script>
            $(document).on('ready', function () {
                // initialization of unfold component
                $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));

                // initialization of select picker
                $.HSCore.components.HSSelectPicker.init('.js-select');

                // initialization of header
                $.HSCore.components.HSHeader.init($('#header'));

                // initialization of malihu scrollbar
                $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));

                // initialization of slick carousel
                $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');

                // initialization of popups
                $.HSCore.components.HSFancyBox.init('.js-fancybox');

                // initialization of quantity counter
                $.HSCore.components.HSQantityCounter.init('.js-quantity');

                // initialization of show animations
                $.HSCore.components.HSShowAnimation.init('.js-animation-link');

                // initialization of HSScrollNav component
                $.HSCore.components.HSScrollNav.init($('.js-scroll-nav'), {
                    duration: 700
                });

                // init zeynepjs
                var zeynep = $('.zeynep').zeynep({
                    onClosed: function () {
                        // enable main wrapper element clicks on any its children element
                        $("body main").attr("style", "");

                        console.log('the side menu is closed.');
                    },
                    onOpened: function () {
                        // disable main wrapper element clicks on any its children element
                        $("body main").attr("style", "pointer-events: none;");

                        console.log('the side menu is opened.');
                    }
                });

                // handle zeynep overlay click
                $(".zeynep-overlay").click(function () {
                    zeynep.close();
                });

                // open side menu if the button is clicked
                $(".cat-menu").click(function () {
                    if ($("html").hasClass("zeynep-opened")) {
                        zeynep.close();
                    } else {
                        zeynep.open();
                    }
                });
            });
        </script>
    {% endblock %}

    </body>
{% endblock %}
</html>
